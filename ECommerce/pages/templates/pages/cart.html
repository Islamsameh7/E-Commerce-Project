{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ecomerce Tutorial </title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel ="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <section id="page-header" class="cart-header">
        <style>
            #page-header{
                background-image: url("{% static 'images/banner/banner.png' %}");
            }
        </style>
        <h2>#Cart</h2>
       
    </section>

<section id="cart" class="section-p1">
<table width="100%">
<thead>
    <tr>
        <td>Remove</td>
        <td>Image</td>
        <td>Product</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Subtotal</td>
    </tr>
</thead>

<tbody>
    <tr>
        <td><a href="#"><i class="far fa-times-circle"></i></a></td>
        <td><img src="{% static 'images/products/red blouse.png' %}" alt=""></td>
        <td>Neck Tie Detailed Blouse</td>
        <td>EGP 250.00</td>
        <td><input type="number" value="1"></td>
        <td>EGP 250.00</td>
    </tr>

    <tr>
        <td><a href="#"><i class="far fa-times-circle"></i></a></td>
        <td><img src="{% static 'images/products/chemise.jpg' %}" alt=""></td>
        <td>Sateen shirt</td>
        <td>EGP 650.00</td>
        <td><input type="number" value="1"></td>
        <td>EGP 650.00</td>
    </tr>
</tbody>




</table>
</section>

<section id="cart-add" class="section-p1">
    <div id="promotion">
        <h3>Apply Promocode</h3>
        <div>
            <input type="text" placeholder="Enter Your Promocode">
            <button>Apply</button>
        </div>
    </div>

    <div id="subtotal">
        <h3>Cart Total</h3>
        <table>
            <tr>
                <td> Cart Subtotal</td>
                <td>EGP 250.00</td>
            </tr>

            <tr>
                <td>Shipping</td>
                <td>Free</td>
            </tr>

            <tr>
                <td><strong>Total</strong></td>
                <td><strong>EGP 250.00</strong></td>
                
            </tr>
        </table>

        <button>Checkout</button>
    </div>
</section>



</body>
</html>
