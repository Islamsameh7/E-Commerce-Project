{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  
    <link rel ="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <section id = "header">
    <a href = "#" ><img src = "{% static 'images/logo.png' %}" class ="logo" alt=""></a> 
    <div >
      <ul id="navbar">
        <li> <a class="active" href = "{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'shop' %}">Shop</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
        <li><a href="#"><i class="far fa-search "></i></a></li>
        <li><a href="{% url 'cart' %}"><i class="far fa-shopping-bag"></i></a></li>
        <li><a href="#"><i class="far fa-user "></i></a></li>
        
      </ul>
    </div>
  </section>
    
    

    <section id="products" class="section-p1">
      <div class="container">
        {%for product  in products %}
        <div class ="product">
            <img src="{{product.imageURL}}" alt="">
            <div class="description">
              <!--<span>Stradivairus</span>-->
              <h5>{{product.name}}</h5>
              <div class="Star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                 </div>
                 <h4> ${{product.price | floatformat:2}}</h4>
            </div>
            <a href ="#"> <i class="fal fa-shopping-cart"></i></a>
          </div>
          {%endfor%}
      </div>


    </section>
</body>
</html>
