{%extends "base.html"%}


{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register </h3>
		<div class="card-text">
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-info mt-0">
				{{ message }}

				</div>  
				{% endfor %}
	   
	 		{% endif %}
			<form method ="POST">
			    {% csrf_token %}
                

                <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail2">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail2" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				
				<button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login'%}">Sign in</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
