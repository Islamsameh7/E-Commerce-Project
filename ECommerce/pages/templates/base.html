<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- header -->
    <section id="header">
      <a href="#"
        ><img src="{% static 'images/logo.png' %}" class="logo" alt=""
      /></a>
      <div>
        <ul id="navbar">
          <li><a class="active" href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'shop' %}">Shop</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact' %}">Contact Us</a></li>
          <li>
            <a href="#"><i class="far fa-search"></i></a>
          </li>
          <li>
            <a href="{% url 'cart' %}"><i class="far fa-shopping-bag"></i></a>
          </li>
          <li>
            <a href="#"><i class="far fa-user"></i></a>
          </li>
        </ul>
      </div>
    </section>

    <div class="container">
      <br />
      {% block content %} {% endblock content %}
    </div>

    <!--footer-->
    <footer class="section-p1">
      <div class="col">
        <img clas="logo" src="{% static 'images/logo.png' %}" alt="" />

        <div class="follow">
          <h4>Follow Us</h4>
          <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>

      <div class="col">
        <h4>About</h4>
        <a href="#"> About Us</a>
        <a href="#"> Delivery Information</a>
        <a href="#"> Contact Us</a>
      </div>

      <div class="col">
        <h4>My Account</h4>
        <a href="#"> Sign In</a>
        <a href="#"> View cart</a>
        <a href="#"> Track My Order</a>
      </div>

      <div class="col install">
        <h4>Install App</h4>
        <p>From App Store or Google Play</p>
        <div class="row">
          <img src="{% static 'images/pay/app.jpg' %}" alt="" />
          <img src="{% static 'images/pay/play.jpg' %}" alt="" />
        </div>

        <p>Secured Payment</p>
        <img src="{% static 'images/pay/pay.png' %}" alt="" />
      </div>

      <div class="copyright">
        <p>Â© 2022, The Wardrobe</p>
      </div>
    </footer>
  </body>
</html>
